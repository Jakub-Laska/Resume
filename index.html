<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jakub_Laska_Resume</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Jakub-Laska/css-reset@latest/reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module" defer></script>
</head>
<body>
<iframe src="pdf/Jakub_Laska_CV_Compressed.pdf" class="pdf-iframe"></iframe>

<div class="download-btn">
  <a href="pdf/Jakub_Laska_CV_HighQuality.pdf" download>Download High Quality PDF</a>
</div>

<style>
  .pdf-iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  .download-btn {
    position: fixed;
    bottom: 2.5vw;
    right: 2.5vw;
    font-size: clamp(8px, .5vw, 32px);
  }

  .download-btn a {
    background-color: #323639;
    color: white;
    padding: 12px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    transition: 0.3s;
    box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.5), -3px -3px 12px rgba(255, 255, 255, 0.5);
  }

  .download-btn a:hover {
    background-color: #525659;
    box-shadow: 3px 3px 12px rgba(255, 255, 255, 0.5), -3px -3px 12px rgba(0, 0, 0, 0.5);
  }
@media (max-width: 500px) {
    .download-btn {
    bottom: 5vw;
  }
}
</style>
</body>
</html>
